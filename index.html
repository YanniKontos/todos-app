<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class='container-fluid'>
    <div class="wrapper-1 rounded border border-5 shadow-lg p-3 bg-body">
        <h1 class='todo-header text-center'>Todo-List</h1>
        <hr class='w-50 mx-auto my-auto'>

        <form class='my-5'>
            <label class="form-label fs-4">Add Your Desired Todo's here :</label>

            <div class="inputs">
                <input class='form-control w-75' id='todoInput' type="text" placeholder="Enter here">
                <button class="btn btn-primary" id='todoButton' type='submit' data-bs-toggle='tooltip' data-bs-title="Add Todo Items">Add</button>
            </div>

            <div class="todo-list">
                <p class='form-text my-4 fs-4'>Your Todos :</p>
                <ul class='list-items' id='listItems'>
                    
                </ul>
            </div>

        </form>

    </div>
</div>

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="app.js"></script>
</body>
</html>
